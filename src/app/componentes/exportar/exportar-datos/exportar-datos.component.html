<section>
    <div class="mx-4 sm:mx-20 my-8 bg-white rounded-lg border-2">
        <div class="p-5 flex gap-2 items-center">
            <img class="w-6 h-6" src="/assets/icons/exportar.png" alt="">
            <p class="text-xl font-semibold">Exportar Datos</p>
        </div>
        <div>
            <form [formGroup]="formularioExportar">
                <div class="grid grid-cols-2 p-5 gap-5">
                    <div class="flex flex-col">
                        <label class="font-semibold text-gray-600 pb-2 text-[17px]">Período</label>
                        <select class="border-2 rounded-lg p-2" formControlName="periodo" name="" id="">
                            <option value="">Todas las transacciones</option>
                            <option value="">Este mes</option>
                            <option value="">Mes pasado</option>
                            <option value="">Este año</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-semibold text-gray-600 pb-2 text-[17px]">Formato</label>
                        <select class="border-2 rounded-lg p-2" formControlName="formato" name="" id="">
                            <option value="">CSV (Excel)</option>
                            <option value="">JSON</option>
                            <option value="">Reporte completo (TXT)</option>
                        </select>
                    </div>
                </div>
                <div class="px-5 mb-5">
                    <button class="rounded-lg flex items-center justify-center gap-2 w-full p-2 bg-black hover:bg-opacity-80 transition duration-300 ease-in-out">
                        <img class="w-5 h-5" src="/assets/icons/exportarBlanco.png" alt="">
                        <p class="text-white font-semibold">Exportar Datos</p>
                    </button>
                </div>
            </form>
        </div>
        <div class="p-5">
            <ul class="ml-5 text-sm text-gray-500 list-disc">
                <li>CSV: Compatible con Excel y Google Sheets</li>
                <li>JSON: Para desarrolladores y análisis avanzado</li>
                <li>Reporte: Resumen completo con estadísticas</li>
            </ul>
        </div>
    </div>
</section>
