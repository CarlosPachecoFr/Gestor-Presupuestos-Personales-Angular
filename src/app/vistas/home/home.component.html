<app-tarjetas-datos />
<app-barra-navegacion (mostrarOpcionMenu)="opcionMenu = $event" />
@switch (opcionMenu) {
    @case ('dashboard') {
        <app-dashboard />
    }
    @case ('transacciones') {
        <app-transacciones />
    }
    @case('totales') {
        <app-totales />
    }
    @case('metas') {
        <app-metas />
    }
    @case('analisis') {
        <app-analisis />
    }
    @case('exportar') {
        <app-exportar />
    }
}
